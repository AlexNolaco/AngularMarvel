<div class="search-form">

    <mat-label>{{placeHolder}}</mat-label>
    <input type="text" matInput />
  </mat-form-field>
  <button title="Buscar"
    class="search-button"
    mat-raised-button
    color="primary"
    matBadgePosition="before"
  >
    <mat-icon class="icon">search</mat-icon>
  </button>

  <button title="Recuperar Ãºltima busca"
    *ngIf="lastSearch"

  >

  </button>
</div>
